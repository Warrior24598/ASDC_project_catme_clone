<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div align='center'>
	
	<h1>Add Course</h1><br/>
	<form th:action="@{/admin/addCourseToDatabase}" th:object="${course}" method="post">
		<table cellpadding="10">
		<tr>
			<td><label>Course ID</label></td>
			<td><input type="text" th:field="*{courseId}" required/></td>
		</tr>
		<tr>
			<td><label>Course Name</label></td>
			<td><input type="text" th:field="*{courseName}" required/></td>
		</tr>
		
		<tr>
			<td ><button type="submit">Add Course</button></td>
		</tr>
		</table>
	</form>
</div>
</body>
</html>
